{% spaceless %}

<div class="alert alert-{{ type }} alert-dismissible" role="alert"
    style="z-index: 1; position: relative; margin-bottom: 20px;">

    {% if title %}
    <h4>{{ title }}</h4>
    {% endif %}

    {% if content %}
    <p>{{ content }}</p>
    {% endif %}

    {% if list %}
    <ul>
        {% for item in list %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% if jscript %}
<script>
    {% if errors %}
        var errors = JSON.parse('{{ errors|raw }}');
    {% endif %}
    {{ jscript|raw }}
</script>
{% endif %}

{% endspaceless %}
